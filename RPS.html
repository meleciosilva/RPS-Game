<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>    

    // Identify game selections
    let gameSelections = ['rock', 'paper', 'scissors'];
    
    // Generate random game selection of rock, paper, or scissors
    function computerPlay(gameSelections) {
        return gameSelections[(Math.floor(Math.random() * gameSelections.length))]
    }

    // Plays one round of RPS Game
    let playerScore = 0;
    let computerScore = 0;
    let playerSelection = 'rock';
    let computerSelection = computerPlay(gameSelections);

    function playRound(playerSelection, computerSelection) {
        if (playerSelection === 'rock' && computerSelection === 'scissors') {
            return "You win! Rock beats scissors.";
            playerScore++;
            }
        else if (playerSelection === 'rock' && computerSelection === 'paper') {
            return "You Lose! Paper beats rock.";
            computerScore++;
            }  
        else if  (playerSelection === 'scissors' && computerSelection === 'paper') {
            return "You Win! Scissors beats paper.";
            playerScore++;
            }
        else if  (playerSelection === 'scissors' && computerSelection === 'rock') {
            return "You Lose! Rock beats Scissors.";
            computerScore++;
            }
        else if  (playerSelection === 'paper' && computerSelection === 'rock') {
            return "You Win! Paper beats rock.";
            playerScore++;
            }
        else if  (playerSelection === 'paper' && computerSelection === 'scissors') {
            return "You Lose! Scissors beats paper.";
            computerScore++;
            }
        else if (playerSelection === computerSelection) {
            return "Tie!";
        }
    }    

// Runs RPS Game 5 rounds
   function game() {
       let playerScore = 0;
       let computerScore = 0;
       let playerSelection = 'rock';
       let computerSelection = computerPlay(gameSelections);
       for (i = 0; i < 5; i++) {
           playRound(playerSelection, computerSelection);
       }
    }

// Final Score
    if (playerScore > computerScore) {
        "You Win! " + playerScore + " - " + "computerScore";
    }
    else if (computerScore > playerScore) {
        "You Lose! " + computerScore + " - " + " playerScore";
    }
    

    
  </script>
</body>
</html>
